<!DOCTYPE html>
<html>
<head>
<title>JQuery-validation demo | Bootstrap</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw0JZhy_QiGa9aBDIXyLP0lIqUXMPado8&libraries=places"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type ="text/javascript" src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>

<link rel="stylesheet" type ="text/css" href="style.css">
</head>
<body>
        <h1>Test API Data Layout</h1>

        <div id="gmap">
        
        
        </div>

    <form class="form-inline" id="search-form" >
        <div class="form-row form-group has-error has-feedback" id="valid-zip" >
          <div class="col-auto zip-code" >
            <input type="text" class="form-control" name="zip" placeholder="Zip" id="zip">
            
          </div>
        </div>
        <div class="col-auto">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Radius</label>
            <select class="custom-select mr-sm-2" id="radius">
              <option value="" selected>Radius</option>
              <option value="1609">1 Mile</option>
              <option value="4827">3 Miles</option>
              <option value="8045">5 Miles</option>
              <option value="16090">10 Miles</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Yelp Rating</label>
            <select class="custom-select mr-sm-2" id="rating">
              <option value="0" selected>Rating</option>
              <option value="3">3+ Stars</option>
              <option value="4">4+ Stars</option>
              <option value="5">5 Stars</option>
              
            </select>
          </div>
    
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="search">Submit</button>
          </div>
      </form>
    </div> 

    <div id="message">
       

    </div>

    <div class="modal" id="modal-error" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>No results found. Please adjust the radius or rating</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
    



</body>
</html>
